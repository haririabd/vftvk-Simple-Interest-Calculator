<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="title">
            Amount<br /><br />
            Interest Rate<br /><br />
            No. of years<br /><br />
        </div>
        <div class="userInput">
            <input onchange="validateForm()" type="number" id="principal"><br /><br />
            <input onchange="updateRate()" type="range" id="rate" min="1" max="20" step="0.25" value="10.25">
            <span id="rate_val">10.25%
            </span><br />
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br /><br />
        </div> <br />
        <button onclick="validateForm (); compute()">Compute Interest</button>
        <p><span id="result"></span></p>
        <footer>

            &#169; This Calculator belongs to Hariri A.


        </footer>
    </div>
</body>

</html>
